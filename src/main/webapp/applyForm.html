<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Placement</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body>
<form class="" id="apply-validation" novalidate>
    <div class="row">
        <label for="first_name">First name</label>
        <input class="form-control" id="first_name" placeholder="" required type="text" value="">

        <label for="email">Email</label>
        <input class="form-control" id="email" placeholder="you@example.com" required type="email">

    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to register</button>
</form>

</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

</html>
